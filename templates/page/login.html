{% extends 'base/basic.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="banner-area">
    <nav class="navbar navbar-expand-lg mx-5">
    <a class="navbar-brand" href="#">
      <img src="{% static 'media/1.png' %}" alt="" width="250" height="110" class="d-inline-block align-top">
    </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item mx-3">
                    <div class="dropdown">
                      <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Язык
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Русский</a></li>
                        <li><a class="dropdown-item" href="#">Английский</a></li>
                      </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login-user' %}"><button type="button" class="btn btn-danger">Войти</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-3 login-form">
            <div class="container">
                <h2>Войти</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form | crispy }}
                    <input type="submit" class="btn btn-danger" value="Войти">
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
